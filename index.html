<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
  <div class="weather-application">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city.." required id="search-form-input" class="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
      <div class="weather-app">
      <div>
        <h1 class="weather-app-city" id="city"></h1>
        <p class="weather-app-details">
          <span id="time"></span> ,
          <span id="description" ></span>
          <br/>
          Humidity: <strong id="humidity"></strong>, Wind:<strong id="wind-speed"></strong>
        </p>
      </div>
      <div class="weather-app-temp">
        <div id="icon">
        </div>
        <div class="weather-app-temperature" id="temperature"></div>
        <div class="weather-app-unit">&deg; C</div>
      </div>
      </div>
    <div class="weather-forecast">
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Tues</div>
        <div class="weather-forecast-icon">&#9925;</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature"> 
            <strong>15&deg;</strong>
          </div>
          <div class="weather-forecast-temperature">9&deg;</div>
        </div>
      </div>
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Wed</div>
        <div class="weather-forecast-icon">&#9925;</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature"> 
            <strong>15&deg;</strong>
          </div>
          <div class="weather-forecast-temperature">9&deg;</div>
        </div>
      </div>
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Thurs</div>
        <div class="weather-forecast-icon">&#9925;</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature"> 
            <strong>15&deg;</strong>
          </div>
          <div class="weather-forecast-temperature">9&deg;</div>
        </div>
      </div>
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Fri</div>
        <div class="weather-forecast-icon">&#9925;</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature"> 
            <strong>15&deg;</strong>
          </div>
          <div class="weather-forecast-temperature">9&deg;</div>
        </div>
      </div>
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Sat</div>
        <div class="weather-forecast-icon">&#9925;</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature"> 
            <strong>15&deg;</strong>
          </div>
          <div class="weather-forecast-temperature">9&deg;</div>
        </div>
      </div>
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Sun</div>
        <div class="weather-forecast-icon">&#9925;</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature"> 
            <strong>15&deg;</strong>
          </div>
          <div class="weather-forecast-temperature">9&deg;</div>
        </div>
      </div>

    </div>
    </main>
    <footer> Coded by 
        <a href="https://github.com/Sanele-maketa" target ="_blank">Sanele Maketa,</a> code hosted on 
        <a href= "https://github.com/Sanele-maketa/Weather-Application.git" target="_blank">Github</a>, website hosted by 
        <a href="https://app.netlify.com/sites/glistening-semifreddo-46e780/deploys" target="_blank"> Netlify</a> 
    
    </footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
