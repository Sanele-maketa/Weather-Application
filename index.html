<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Document</title>
</head>
<body>
  <div class="weather-application">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city.." required class="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
      <div class="weather-app">
      <div>
        <h1 class="weather-app-city"> Paris</h1>
        <p class="weather-app-details">
          Tuesday 14:30, scattered clouds
          <br/>
          Humidity: <strong>66%</strong>, Wind:<strong>3.40km/h</strong>
        </p>
      </div>
      <div class="weather-app-temp">
        <div class="weather-icon">&#x26C5;</div>
        <div class="weather-app-temperature" >15</div>
        <div class="weather-app-unit">&deg; C</div>
      </div>
      </div>
    </main>
    <footer> Coded by 
        <a href="https://github.com/Sanele-maketa" target ="_blank">Sanele Maketa,</a> code hosted on 
        <a href= "https://github.com/Sanele-maketa/Weather-Application.git" target="_blank">Github</a>, website hosted by 
        <a href="https://app.netlify.com/sites/glistening-semifreddo-46e780/deploys" target="_blank"> Netlify</a> 
    
    </footer>
  </div>
</body>
</html>
